<!DOCTYPE html>
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div class="container">
    <form>
        <h1 class="main_heading">Payment Form</h1>
        <hr>
        <h2>Contact Information</h2>
        <small>please fill * content </small>

        <p>
            Name:* <input type="text" name="name" required placeholder="Enter Your Name">
        </p>

        <fieldset>
            <legend>Gender * </legend>
            <P>
        Male: <input type="radio" name="Gender" id="1" required>
        Female: <input type="radio" name="Gender" id="2" required>
        </p>
        </fieldset>

        <p>
            Address: <textarea name="Address" id="Address" cols="100" rows="8" placeholder="Enter Your Address...."></textarea>
        </p>

        <p>
            Email:* <input type="email" name="email" id="email"  required placeholder="Enter Your Email">
        </p>

        <p>
            Pincode:* <input type="number" name="Pincode" id="number" required placeholder="Enter Your Pincode">
        </p>

        <hr>

        <h2>Payment Information</h2>

        <p>Card type:* 
            <select name="card_type" id="card_type"  required>
                <option value=" ">---Select Card Type---</option>
                <option value="Visa">Visa</option>
                <option value="Rupay">Rupay</option>
                <option value="Master Card">Master Card</option>    
            </select>
        </p>

        <p>
            card Number:* <input type="number" name="card number" id="number" required placeholder="Enter Your Card Number">
        </p>

        <p>
            Expiration Date:* <input type="date" name="date" id="date" required>
        </p>

        <p>
            CVV:* <input type="password" name="password" id="CVV" placeholder="Enter CVV">
        </p>

        <input type="Submit" value="Pay Now">

    </form>
</div>
</body>
</html>
